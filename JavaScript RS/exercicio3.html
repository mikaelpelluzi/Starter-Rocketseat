<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function temHabilidade(skills) {
                // skill => javascript = true
                if (skills.indexOf("Javascript") !== -1) {
                    return true 
                } else {
                    return false
                }
            };

            var skills = ["Javascript", "ReactJS", "React Native"];
            var habilidade = temHabilidade(skills); // true ou false
            console.log(habilidade);
        </script>
    </body>
</html>
