<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div id='space'>
            <button>Cria aqui</button>
        </div>

        <script>
            // objetivo do exercicio: criar um quadrado de 100x100px 
            // em um lugar randomizado toda vez que apertar o bot√£o

            var btnElement = document.querySelector('button');
            btnElement.setAttribute('disable', 'disable');
            
            var containerElement = document.querySelector('#space');
            containerElement.appendChild(btnElement);

            
            btnElement.onclick = function(){
                var criaElement = document.createElement('div');
                btnElement.appendChild(criaElement);
            };

            criaElement.style.width = 100;
            criaElement.style.height = 100;
            criaElement.style.backgroundColor = '960703';

            
        </script>
    </body>
</html>
