<html>
    <head>

        <meta charset="utf-8"> 
    </head>
    <body>
        <script>
            var usuarios = [
                {
                nome: "Diego",
                habilidades: ["Javascript", "ReactJS", "Redux"]
                },
                {
                nome: "Gabriel",
                habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
                }
                ];

            function exiberUsers(users){
                for (hab of users){
                    console.log(
                        'O ' + hab.nome + ' possui as habilidades ' + hab.habilidades.join(', ')
                    );
                };
            };
            exiberUsers(usuarios);
            console.log();

            // nesse exercicio foi utilizado o for(para),'hab of users' (de as habilidades de cada usuarios)
        </script>
    </body>
</html>
